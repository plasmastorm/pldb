services:
    web:
        image: playlistdb/php
        build: ./
        volumes:
            - ./html:/var/www/html
        ports:
            - 8080:80
        networks:
            - backend

    db:
        image: mysql:8.0
        ports:
            - "3306:3306"
        volumes:
            - ./initdb.d:/docker-entrypoint-initdb.d
            - ./database:/var/lib/mysql
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: true
            MYSQL_DATABASE: pldb
            MYSQL_USER: pldb
            MYSQL_PASSWORD: changeme
        networks:
            - backend

    phpmyadmin:
        image: phpmyadmin:5.2.2
        ports:
            - 8081:80
        environment:
            PMA_HOST: db
        networks:
            - backend
          
networks:
    backend:
